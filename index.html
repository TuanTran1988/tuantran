<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator đơn giản</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 300px;
      margin: 50px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input[type="text"] {
      width: 100%;
      height: 40px;
      font-size: 1.5em;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      width: 23%;
      height: 40px;
      margin: 1%;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Calculator đơn giản</h2>
  <input type="text" id="display" disabled />
  <div>
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="appendOperator('/')">÷</button>

    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="appendOperator('*')">×</button>

    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="appendOperator('-')">−</button>

    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendNumber('.')">.</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendOperator('+')">+</button>

    <button style="width: 98%" onclick="calculateResult()">=</button>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendNumber(num) {
      display.value += num;
    }

    function appendOperator(op) {
      if(display.value === '') return; // Không cho phép operator đầu tiên
      const lastChar = display.value.slice(-1);
      if('+-*/'.includes(lastChar)) {
        // Thay operator nếu operator trước đó tồn tại
        display.value = display.value.slice(0, -1) + op;
      } else {
        display.value += op;
      }
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculateResult() {
      try {
        const result = eval(display.value);
        display.value = result;
      } catch {
        display.value = 'Lỗi';
      }
    }
  </script>
</body>
</html>
